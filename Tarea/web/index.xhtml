<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Inicio de Sesion </h1>
        <h:form id="FrmInicio" >
            <h:outputLabel value="Ingrese su Usuario" id="lblLogin" />
            <h:inputText value="#{inicioMBeans.usuario.logi_usua}" id="txtUsurio"  />
            <br/>
            <h:outputLabel value="Ingrese su Clave" id="lblPassword" />
            <h:inputSecret value="#{inicioMBeans.usuario.pass_usua}" id="txtClave"  />
            <br/>
            <h:commandButton id="btnValidar" action="#{inicioMBeans.validar()}" value="Validar" />
            
        </h:form>
    </h:body>
</html>
